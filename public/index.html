<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    
    <!-- Title -->
    <title>Tradeass – Trading Journal</title>
    
    <!-- Basic favicons – replace paths with your actual files -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    
    <!-- Apple Touch Icon (for iOS home screen) -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    
    <!-- Android/Chrome icons -->
    <link rel="icon" type="image/png" sizes="192x192" href="/android-chrome-192x192.png" />
    <link rel="icon" type="image/png" sizes="512x512" href="/android-chrome-512x512.png" />
    
    <!-- Theme color (affects browser UI on mobile) -->
    <meta name="theme-color" content="#005f7f" />
    
    <!-- Disable phone number detection -->
    <meta name="format-detection" content="telephone=no" />
    
    <!-- Allow web app to run fullscreen on mobile -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    
    <!-- Optional: Basic Open Graph / social sharing -->
    <!-- <meta property="og:title" content="Tradeass – Trading Journal" />
    <meta property="og:description" content="Professional trading journal and analytics" />
    <meta property="og:image" content="/og-image.jpg" /> -->
  </head>

  <body>
    <!-- This is where React mounts the application -->
    <div id="root"></div>
    
    <!-- IMPORTANT: DO NOT ADD any <script> tags here manually.
         Vite automatically injects the correct bundled JS/CSS files during build.
         Adding <script src="/src/main.jsx"> will cause 404 + white screen in production. -->
  </body>
</html>
